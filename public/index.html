<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" >
    <title>Feedback with a smile!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body ng-app="SmileyFeedbackApp">

<div class="container" ng-controller="ButtonController">
    <div class="topic">
        <h1>Anna palautetta painamalla kuvaketta!</h1>
    </div>

    <div class="buttons">
        <button ng-click="addGrade(1)"><img class="smiley" src="images/happy.png"></button>
        <button ng-click="addGrade(2)"><img class="smiley" src="images/dunno.png"></button>
        <button ng-click="addGrade(3)"><img class="smiley" src="images/sad.png"></button>
    </div>

</div>
<div class="results">
    <a href="results.html">Katso vastaukset</a>
</div>
</body>
</html>
